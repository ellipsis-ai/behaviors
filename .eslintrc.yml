env:
  es6: true
  node: true
extends: ['eslint:recommended']
parserOptions:
  ecmaVersion: 6
globals:
  ellipsis: false
rules:
  no-mixed-spaces-and-tabs:
    - error
  linebreak-style:
    - error
    - unix
  semi:
    - error
    - always
  no-cond-assign:
    - warn
  no-constant-condition:
    - warn
  no-control-regex:
    - warn
  no-debugger:
    - error
  no-dupe-args:
    - error
  no-dupe-keys:
    - error
  no-duplicate-case:
    - error
  no-empty:
    - warn
  no-empty-character-class:
    - warn
  no-extra-semi:
    - error
  no-func-assign:
    - warn
  no-invalid-regexp:
    - error
  no-irregular-whitespace:
    - warn
  no-obj-calls:
    - error
  no-sparse-arrays:
    - warn
  no-unexpected-multiline:
    - warn
  no-unreachable:
    - warn
  use-isnan:
    - error
  valid-typeof:
    - warn
  eqeqeq:
    - warn
    - smart
  no-alert:
    - warn
  no-caller:
    - error
  no-empty-function:
    - warn
  no-extra-bind:
    - warn
  no-fallthrough:
    - warn
  no-implicit-coercion:
    - warn
    - allow:
      - "!!"
  no-implicit-globals:
    - error
  no-global-reassign:
    - error
  no-octal:
    - warn
  no-param-reassign:
    - warn
  no-redeclare:
    - warn
  no-self-assign:
    - warn
  no-self-compare:
    - warn
  no-unused-expressions:
    - warn
  no-with:
    - error
  radix:
    - warn
  no-delete-var:
    - error
  no-shadow:
    - warn
  no-undef:
    - error
  no-unused-vars:
    - warn
  no-use-before-define:
    - error
    - functions: false
